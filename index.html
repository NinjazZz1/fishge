<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Fishge</h1>
    </header>
    <div class="game">
        <button class="button">Cast</button>
    </div> 
    <div class="log log-container">
        <h2>Log</h2>
        <div class="fish-img">
            <img src="/images/silver_anchovy.png" alt="A Reference image" class="spin">
        </div>
        <h3 class="fish-log">Waiting for action...</h3>
    </div> 
    <div class="stats">
        <h2>Stats</h2>
        <h3 class="level">Level: 1 | EXP: 0/100</h3>
    </div>
    <div class="collection">
        <h2>Collection</h2>
        <ul>
            <li>
                <p class="carp">Carp | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="trout">Trout | 0</p>
                <img src="/images/trout.png" alt="a carp">
            </li>
            <li>
                <p class="silver-anchovy">Silver Anchovy | 0</p>
                <img src="/images/silver_anchovy.png" alt="a carp">
            </li>
            <li>
                <p class="bass">Bass | 0</p>
                <img src="/images/bass.png" alt="a carp">
            </li>
            <li>
                <p class="shark">Shark | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="gar">Gar | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="rainbow-trout">Rainbow Trout | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="rainbow-gar">Rainbow Gar | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="great-white">Great White | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
            <li>
                <p class="the-ruby-dragon">The Ruby Dragon | 0</p>
                <img src="/images/carp.png" alt="a carp">
            </li>
        </ul>     
    </div>
    </main>
    <footer>
        By NinjazZz
    </footer>
</body>
<script src="index.js"></script>
</html>
